<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片懒加载</title>
  <style>
    .lazyload-image {
      display: block;
      height: 400px;
    }
  </style>
</head>

<body>
  <div>
    <img class="lazyload-image" data-src="./static/a.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/b.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/c.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/d.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/e.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/f.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/g.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/h.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/i.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/j.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/k.jpg" alt="Loading">
    <img class="lazyload-image" data-src="./static/l.jpg" alt="Loading">
  </div>
  <script>
    function isInsight(el) {
      const bound = el.getBoundingClientRect()
      const innerHeight = window.innerHeight
      return bound.top < innerHeight + 100
    }

    function checkImageGroup(imagesArr) {
      for(let el of imagesArr) {
        console.log(el.src)
          if(isInsight(el) && !el.src) {
            el.src = el.dataset.src
          }
        }
    }

    window.onload = function() {
      let aImages = document.querySelectorAll('.lazyload-image')
      checkImageGroup(aImages)
      window.addEventListener('scroll', function (e) {
        checkImageGroup(aImages)
      })
    }
  </script>
</body>

</html>
