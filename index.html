<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  body,
  html {
    padding: 0;
    margin: 0;
  }

  .container {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    text-align: center;
    background-color: deepskyblue;
  }

  .center-wrapper {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .my-name {
    font-size: 1.4em;
    font-weight: bold;
  }
</style>

<body>
  <container class="container">
    <div class="center-wrapper">
      <ul>
        <li class="my-name">李其文</li>
        <li>小前端</li>
        <li><a href="https://github.com/lllllllqw">github地址</a></li>
      </ul>
      
    </div>
  </container>

</body>

</html>
